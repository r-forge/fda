<h2>Extract the range from a basis object</h2>


<h3>Description</h3>

<p>
Extracts the 'range' component from basis object 'basisobj'.
</p>


<h3>Usage</h3>

<pre>
getbasisrange(basisobj) 
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>basisobj</code></td>
<td>
a functional basis object 
</td></tr>
</table>

<h3>Value</h3>

<p>
a numeric vector of length 2</p>
